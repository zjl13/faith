<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座右铭</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>简嫃</h1>
        <p>人活在世，不过一场美丽的寄居</p>
        <h2>汪国真</h2>
        <p>纵使黑夜吞噬了一切，太阳还可以重新回来</p>
        <h3>海子</h3>
        <p>万人都要将火熄灭，我一人独将此火高高举起</p>
        <h4>巴尔扎克</h4>
        <p>一花凋零，荒芜不了整个春天</p>
        <h5>尼采</h5>
        <p>每一个不曾起舞的日子，都是对生命的辜负</p>
        <h6>老子</h6>
        <p>千里之行，始于足下</p>
        <h7>梅尧臣</h7>
        <p>月缺不改光，剑折不改刚</p>
        <h8>野夫</h8>
        <p>仿佛前世的密约，注定我们要在今生抵掌，然后一起创世，或者再次站成一排，慷慨赴死</p>
    </div>
</body>
</html>
